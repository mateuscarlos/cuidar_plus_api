summary: Atualiza um usuário existente
description: Atualiza um usuário existente com o CPF fornecido
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: cpf
    in: path
    description: CPF do usuário
    required: true
    type: string
    example: "12345678901"
  - name: user
    in: body
    description: Dados do usuário
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: "João da Silva"
        endereco:
          type: string
          example: "Rua Exemplo, 123"
        setor:
          type: string
          example: "TI"
        funcao:
          type: string
          example: "Desenvolvedor"
        especialidade:
          type: string
          example: "Backend"
        registro_categoria:
          type: string
          example: "12345"
responses:
  200:
    description: Usuário atualizado com sucesso
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Usuário atualizado com sucesso!"
  400:
    description: Requisição inválida
    schema:
      type: object
      properties:
        message:
          type: string
          example: "CPF inválido"
  404:
    description: Usuário não encontrado
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Usuário não encontrado"
  500:
    description: Erro interno no servidor
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Erro interno no servidor"
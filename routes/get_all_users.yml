summary: Retorna todos os usuários cadastrados
description: Esta API retorna uma lista de todos os usuários cadastrados no sistema.
produces:
  - application/json
parameters:
  - name: page
    in: query
    description: Número da página a ser recuperada
    required: false
    type: integer
    example: 1
  - name: per_page
    in: query
    description: Número de usuários por página
    required: false
    type: integer
    example: 10
  - name: setor
    in: query
    description: Setor para filtrar os usuários
    required: false
    type: string
    example: "TI"
responses:
  200:
    description: Lista de usuários retornada com sucesso
    schema:
      type: object
      properties:
        usuarios:
          type: array
          items:
            type: object
            properties:
              matricula:
                type: integer
                description: Matrícula do usuário
                example: 1
              nome:
                type: string
                description: Nome do usuário
                example: "João da Silva"
              cpf:
                type: string
                description: CPF do usuário
                example: "12345678901"
              setor:
                type: string
                description: Setor do usuário
                example: "TI"
              funcao:
                type: string
                description: Função do usuário
                example: "Desenvolvedor"
              especialidade:
                type: string
                description: Especialidade do usuário
                example: "Backend"
              registro_categoria:
                type: string
                description: Registro de categoria do usuário
                example: "12345"
        total:
          type: integer
          description: Total de usuários
          example: 100
        paginas:
          type: integer
          description: Total de páginas
          example: 10
        pagina_atual:
          type: integer
          description: Página atual
          example: 1
  500:
    description: Erro interno no servidor
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Erro ao recuperar usuários"
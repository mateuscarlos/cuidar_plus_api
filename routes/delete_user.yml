summary: Deleta um usuário existente
description: Deleta um usuário existente com o CPF fornecido
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: cpf
    in: path
    description: CPF do usuário
    required: true
    type: string
    example: "12345678901"
responses:
  200:
    description: Usuário deletado com sucesso
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Usuário excluído com sucesso!"
  404:
    description: Usuário não encontrado
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Usuário não encontrado"
  400:
    description: CPF inválido
    schema:
      type: object
      properties:
        message:
          type: string
          example: "CPF inválido"
  500:
    description: Erro interno no servidor
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Erro interno no servidor"
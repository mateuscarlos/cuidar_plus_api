version: '3.8'

services:
  # Serviço Frontend Angular em desenvolvimento com hot-reload
  frontend-dev:
    image: node:20-alpine
    container_name: cuidar-plus-frontend-dev
    working_dir: /app
    volumes:
      - ./cuidar-plus:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "npm ci && 
             npm start -- --host 0.0.0.0 --disable-host-check"
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  # Serviço Backend API em modo de desenvolvimento
  backend-dev:
    build: ./cuidar_plus_api
    container_name: cuidar-plus-backend-dev
    ports:
      - "5001:5000"
    volumes:
      - ./cuidar_plus_api:/app
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: cuidar_plus_bd
      DATABASE_USER: myuser
      DATABASE_PASSWORD: mypassword
      DEBUG: true
    depends_on:
      - mysql
    networks:
      - app-network

  # Serviço de Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: cuidar-plus-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cuidar_plus_bd
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - app-network

volumes:
  node_modules:
  mysql_data_dev:

networks:
  app-network:
    driver: bridge